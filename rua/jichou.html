<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>记仇日记生成器</title>
		<link rel="icon" href="../img/jichou_ico.jpg"/>
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<!--<link rel="stylesheet" href="../css/bootstrap.min.css" />-->
		<link rel="stylesheet" href="../css/jichou.css" />
	</head>
	<body>
		<div class="jichou">
			<div class="head">
				<h3>记仇日记生成器</h3>
				<div id="xuanze">
					<input type="radio" name="xuanze" id="kaishi" value="1" checked/>
					<label for="kaishi">记仇</label>&nbsp;&nbsp;&nbsp;&nbsp;
					<input type="radio" name="xuanze" id="jixu" value="2" />
					<label for="jixu">继续记仇</label>&nbsp;&nbsp;&nbsp;&nbsp;
					<input type="radio" name="xuanze" id="jiezhe" value="3" />
					<label for="jiezhe">接着记仇</label>
				</div>
			</div>
			<div class="content" id="jichou_riji">
				<div class="panda">
					<img src="../img/jichou_gaohu.jpg" id="xzimg">
				</div> 
				<div class="title">
					<span contenteditable="true" id="date"></span>
					&nbsp;&nbsp;&nbsp;
					<span contenteditable="true" id="weather">天气晴</span>
				</div>
				<div contenteditable="true" class="editor" id="jichou"></div>
			</div> 
			<div class="controls" id="definition">
				<button type="button" class="btn btn-primary" onclick="create()">
					<span><a download="jichou" id="save">生成日记</a></span>
				</button>
				<div class="hint">
					天气是随机的，手机需要长按图片保存
				</div>
			</div> 
			<div class="result" id="jichou_result">
				<div id="gaoqing_div">
					<span >高清版</span>
					<img id="gaoqing"src/>
					<button type="button" class="btn btn-primary" onclick="save(1)">
						<span><a download="jichou" id="save_gaoqing">保存高清版</a></span>
					</button>
				</div>
				<div id="gaohu_div">
					<span >高糊版</span>
					<img id="gaohu" src/>
					<button type="button" class="btn btn-primary" onclick="save(2)">
						<span><a download="jichou" id="save_gaohu">保存高糊版</a></span>
					</button>
				</div>
			</div>
		</div>
		
		<canvas id="jichou_canvas" width="500px"  style="display: none;">你的浏览器并不支持画布rua</canvas>
		
	</body>
	
	<script src="../js/html2canvas.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/jichou.js" type="text/javascript" charset="utf-8"></script>

	
</html>
